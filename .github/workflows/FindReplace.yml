name: FindReplace
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "OMEGA_TEST_DB."
          replace: "OMEGA_PROD_DB."
          regex: false

